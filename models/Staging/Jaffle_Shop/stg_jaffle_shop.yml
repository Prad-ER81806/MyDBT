models:
  - name: stg_jaffle_shop_customers
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null

  - name: stg_jaffle_shop_orders
    columns:
      - name: status
        tests:
          - accepted_values:
              values:
                - "returned"
                - "completed"
                - "return_pending"
                - "shipped"
                - "placed" 
      - name: customer_id
        tests:
          - relationships:
              field: customer_id
              to: ref('stg_jaffle_shop_customers')
      - name: order_id
        tests:
          - not_null
          - unique
          

    
